<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thymeleaf Common Fragments</title>
</head>
<body>
    <!-- Common Header Fragment -->
    <div th:fragment="header">
        <div align="center">
            <h1>Welcome to my CST 339 Spring Boot Activity2 App</h1>
        </div>
        <div class = "bs-example">
            <nav class="navbar navbar-default">
                <div class = "navbar-header">
                    <button type = "button" data-target = "#navbarCollapse" class="navbar-toggle">
                        <span class = "sr-only">Toggle Navigation</span>
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                        <span class = "icon-bar"></span>
                    </button>
                    <a href="#" class = "navbar-brand">GCU</a>
                </div>
                <!-- Collection of nav links and other content for toggling -->
                <div id="navbarCollapse" class="collapse navbar-collapse">
                    <ul class = "nav navbar-nav">
                        <li><a href="https://www.gcu.edu" target="_blank">Home</a></li>
                        <li><a href="https://lopseshops.gcu.edu" target="_blank">Shop</a></li>
                        <li><a href="https://news.gcu.edu" target="_blank">News and Events</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/">Start Page</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- Page Title and Logo -->
        <h2 th:text="${title}">Default Message Text</h2>
        <img th:src="@{/images/gcu-logo.jpg}"><br><br>
    </div>

    <!-- Common Footer -->
    <div th:fragment="footer">
        <h5 style = "color:purple; text-align: center; position: fixed; bottom: 0; width:100%">Copyright 2022 Grand Canyon University</h5>
    </div>
</body>
</html>
