<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultrq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CST-339 Sprin Boot Activity App</title>
</head>
<body>
    <div layout:fragment="content">
    <h1>
        Updated Login
    </h1>
    <form action="#" th:action="@{doLogin}" th:object="${loginModel}" method="post">
        <table>
            <tr>
                <td>
                    User Name:
                </td>
                <td>
                   <input type = "text" th:field="*{username}"> 
                </td>
                <td>
                    <h5 style="color: red;" th:if="${#fields.hasErrors('username')}" th:erros="*{username}">User Name Error</h5>
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                   <input type = "text" th:field="*{password}"> 
                </td>
                <td>
                    <h5 style="color: red;" th:if="${#fields.hasErrors('password')}" th:erros="*{password}">Password Error</h5>
                </td>
            </tr>
            <tr>
                <td colspan = "3">
                    <input type="submit" value="Submit">
                </td>
            </tr>
        </table>
        <div th:if="${#fields.hasErrors('*')}">List of errors</div>
        <div th:each="err : ${#fields.errors('*')}">
            <span style="color: red;" th:text="${err}" class="fieldError"></span>
        </div>
    </form>
    </div>
</body>
</html>
